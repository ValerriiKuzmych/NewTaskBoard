<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Details</h1>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td th:text="${user.id}">User ID</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${user.name}">User Name</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}">User Email</td>
                </tr>
                <tr>
                    <th>Login</th>
                    <td th:text="${user.login}">User Login</td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td th:text="${user.password}">User Password</td>
                </tr>
                <tr>
                    <th>General Page ID</th>
                    <td th:text="${user.generalPage != null ? user.generalPage.id : 'N/A'}">General Page ID</td>
                </tr>
                <tr>
                    <th>Version</th>
                    <td th:text="${user.version}">Version</td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit User</a>
        <a th:href="@{/users}" class="btn btn-secondary">Back to Users List</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
