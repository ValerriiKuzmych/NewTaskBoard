<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>User Registration</h2>
		<form th:action="@{/users/register}" th:object="${userDTO}" method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text" id="name"
					th:field="*{name}" class="form-control"
					placeholder="Enter your name" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					th:field="*{email}" class="form-control"
					placeholder="Enter your email" required>
			</div>

			<div class="form-group">
				<label for="login">Login</label> <input type="text" id="login"
					th:field="*{login}" class="form-control"
					placeholder="Choose a login" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" th:field="*{password}" class="form-control"
					placeholder="Choose a password" required>
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label> <input
					type="password" id="confirmPassword" th:field="*{confirmPassword}"
					class="form-control" placeholder="Confirm your password" required>
			</div>

			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
