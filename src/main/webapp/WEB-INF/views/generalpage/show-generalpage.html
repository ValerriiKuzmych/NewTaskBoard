<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>GeneralPage</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
<style>
.container {
	margin: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

th {
	background-color: #f2f2f2;
	text-align: left;
}

a {
	text-decoration: none;
	color: #0066cc;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="container">
		<h2>All TaskBoards</h2>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="taskBoard : ${taskBoards}">
					<td th:text="${taskBoard.id}"></td>
					<td th:text="${taskBoard.name}"></td>
					<td th:text="${taskBoard.description}"></td>
					<td><a th:href="@{/taskboards/show/{id}(id=${taskBoard.id})}">Open</a>
						<a th:href="@{/taskboards/edit/{id}(id=${taskBoard.id})}">Edit</a>
						<a th:href="@{/taskboards/{id}/delete(id=${taskBoard.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/generalpage/{id}/taskboards/new(id=${generalPage.id})}">Create
			New TaskBoard</a>
		<form action="#" th:action="@{/users/logout}" method="post"
			style="display: inline;">
			<button type="submit">Logout</button>
		</form>
	</div>
</body>
</html>
