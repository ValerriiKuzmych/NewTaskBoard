<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>GeneralPage</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f8f9fa;
	margin: 0;
	padding: 0;
}

.container {
	margin: 20px;
}

.header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
}

.logout button {
	text-decoration: none;
	font-size: 14px;
	color: #ffffff;
	background-color: #6c757d; /* Gray for Logout */
	padding: 8px 12px;
	border-radius: 5px;
	border: none;
	cursor: pointer;
}

.logout button:hover {
	background-color: #5a6268;
}

.card-container {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
}

.card {
	background-color: #ffffff;
	border: 1px solid #ddd;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 20px;
	width: calc(33.333% - 20px); /* Adjust to fit 3 cards per row */
	display: flex;
	flex-direction: column;
	position: relative; /* Allows positioning of Delete button */
}

.card h3 {
	font-size: 18px;
	color: #333;
	margin-bottom: 10px;
}

.card p {
	font-size: 14px;
	color: #555;
	margin-bottom: 10px;
}

.card-actions {
	display: flex;
	gap: 10px;
	margin-top: 10px;
}

.card-actions a {
	text-decoration: none;
	font-size: 14px;
	color: #ffffff;
	background-color: #007bff;
	padding: 8px 12px;
	border-radius: 5px;
	transition: background-color 0.3s;
}

.card-actions a:hover {
	background-color: #0056b3;
}

.card-actions .btn-delete {
	background-color: #dc3545; /* Red */
	position: absolute;
	top: 10px;
	right: 10px;
	padding: 8px 12px;
}

.card-actions .btn-delete:hover {
	background-color: #a71d2a;
}

.create-taskboard {
	margin-top: 20px;
	display: inline-block;
	font-size: 14px;
	color: #ffffff;
	background-color: #007bff;
	padding: 10px 20px;
	border-radius: 5px;
	text-align: center;
	cursor: pointer;
	margin-left: 0;
}

.create-taskboard:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<div class="container">
		<!-- Header with Logout -->
		<div class="header">
			<h2>All TaskBoards</h2>
			<form action="#" th:action="@{/users/logout}" method="post">
				<button type="submit">Logout</button>
			</form>
		</div>

		<!-- Cards -->
		<div class="card-container">
			<div class="card" th:each="taskBoard : ${taskBoards}">
				<h3 th:text="${taskBoard.name}">TaskBoard Name</h3>
				<p>
					ID: <span th:text="${taskBoard.id}">1</span>
				</p>
				<p th:text="${taskBoard.description}">Description</p>
				<div class="card-actions">
					<a th:href="@{/taskboards/show/{id}(id=${taskBoard.id})}">Open</a>
					<a th:href="@{/taskboards/edit/{id}(id=${taskBoard.id})}">Edit</a>
					<a th:href="@{/taskboards/{id}/delete(id=${taskBoard.id})}"
						class="btn-delete">Delete</a>
				</div>
			</div>

			<div class="card"
				th:each="otherTaskBoard : ${userAccess.taskBoardAccesses}">
				<h3 th:text="${otherTaskBoard.taskBoard.name}">TaskBoard Name</h3>
				<p>
					Other TaskBoard ID: <span th:text="${otherTaskBoard.taskBoard.id}">1</span>
				</p>
				<p th:text="${otherTaskBoard.taskBoard.description}">Description</p>
				<div class="card-actions">
					<a
						th:href="@{/taskboards/show/{id}(id=${otherTaskBoard.taskBoard.id})}">Open</a>
					<a
						th:href="@{/taskboards/edit/{id}(id=${otherTaskBoard.taskBoard.id})}">Edit</a>
					<a
						th:href="@{/taskboards/{id}/delete(id=${otherTaskBoard.taskBoard.id})}"
						class="btn-delete">Delete</a>
				</div>
			</div>
		</div>

		<!-- Create New TaskBoard -->
		<a th:href="@{/generalpage/{id}/taskboards/new(id=${generalPage.id})}"
			class="create-taskboard"> Create New TaskBoard </a>
	</div>
</body>
</html>
