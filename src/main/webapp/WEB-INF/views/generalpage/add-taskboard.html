<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Task</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Add New TaskBoard</h1>
		<form th:action="@{/generalpage/{id}/taskboards(id=${generalPageId})}"
			th:object="${taskBoard}" method="post">
			<div class="form-group">
				<label for="name">TaskBoard Name</label> <input type="text"
					id="name" th:field="*{name}" class="form-control"
					placeholder="TaskBoard Name" required> <br> <label
					for="description">TaskBoard Description</label> <input type="text"
					id="description" th:field="*{description}" class="form-control"
					placeholder="TaskBoard Description" required>
			</div>
			<button type="submit" class="btn btn-primary">Add TaskBoard</button>
		</form>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	.
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
