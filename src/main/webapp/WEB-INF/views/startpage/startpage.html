<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskboard Manager</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

header {
	background-color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	position: sticky;
	top: 0;
	border-bottom: 1px solid #ccc;
	z-index: 1000;
}

.nav-links {
	display: flex;
	gap: 20px;
}

.nav-links a {
	color: black;
	text-decoration: none;
}

.banner {
	background-color: #f4bc1c;
	flex-grow: 1;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding: 40px;
	text-align: center;
}

.logo {
	background-color: white;
	border-radius: 50%;
	width: 80px;
	height: 80px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-weight: bold;
	margin-bottom: 20px;
}

.main-text {
	font-size: 18px;
	margin-bottom: 40px;
}

.button {
	padding: 10px 20px;
	border: 1px solid #000;
	background-color: white;
	cursor: pointer;
}

footer {
	background-color: white;
	text-align: center;
	padding: 10px;
	border-top: 1px solid #ccc;
	position: sticky;
	bottom: 0;
}
</style>
</head>
<body>
	<header>
		<div>header must have by all webpage</div>
		<div class="nav-links">
			<a href="/taskboardmanager/users/login">Log In</a> <a
				href="/taskboardmanager/users/register">Sign Up</a>
			<div>&#9776;</div>
		</div>
	</header>
	<section class="banner">
		<div class="logo">
			MY<br>LOGO
		</div>
		<div class="main-text">Taskboard Manager number one for you
			and/or your team.</div>
		<button class="button">Simple Button</button>
	</section>
	<footer> without footer = without top place of google search </footer>
</body>
</html>
