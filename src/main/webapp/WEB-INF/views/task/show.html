<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Task</title>
<link rel="stylesheet" type="text/css"
	href="/taskboard/src/main/webapp/resources/css/task-show-styles.css" />

<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f8f9fa;
	margin: 0;
	padding: 0;
	line-height: 1.6;
}

.container {
	max-width: 800px;
	margin: 20px auto;
	padding: 20px;
	background: #ffffff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); h1 , h2 { color : #333;
	text-align: center;
	margin-bottom: 20px;
}

.table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

.table thead tr {
	background-color: #007bff;
	color: #ffffff;
	text-align: left;
}

.table th, .table td {
	padding: 10px;
	border: 1px solid #ddd;
}

.table tbody tr:nth-child(even) {
	background-color: #f9f9f9;
}

.table tbody tr:hover {
	background-color: #f1f1f1;
}

.btn {
	display: inline-block;
	padding: 10px 20px;
	font-size: 14px;
	text-decoration: none;
	color: #fff;
	background-color: #007bff;
	border-radius: 5px;
	border: none;
	cursor: pointer;
	transition: background-color 0.3s ease;
	margin-right: 10px;
}

.btn-secondary {
	background-color: #6c757d;
}

.btn:hover {
	background-color: #0056b3;
}

.btn-secondary:hover {
	background-color: #5a6268;
}

p {
	font-size: 14px;
	color: #666;
	margin-top: 20px;
	text-align: center;
}

a {
	color: #007bff;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}
}
</style>
</head>

<body>
	<div class="container mt-5">
		<h1 th:text="${task.name}">Task Name</h1>
		<p th:text="${task.description}">Task Description</p>


		<h2>Task</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Task Name</th>
					<th>Task Description</th>
					<th>Priority</th>
					<th>Status</th>
					<th>Actions</th>
					<th>Created Date</th>


				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${task.name}">Task Name</td>
					<td th:text="${task.description}">Task Description</td>
					<td th:text="${task.priority}">Priority</td>
					<td th:text="${task.taskStatus}">Status</td>
					<td><a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> |
						<a th:href="@{/tasks/{id}/delete(id=${task.id})}">Delete</a></td>

					<td
						th:text="${task.createdDate != null ? task.createdDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss')) : 'N/A'}"></td>

				</tr>
			</tbody>
		</table>
		<a th:if="${task.taskBoard != null}"
			th:href="@{|/taskboards/show/${task.taskBoard.id}|}"
			class="btn btn-secondary"> Go to TaskBoard </a> <a
			th:if="${task.taskBoard != null and task.taskBoard.generalPage != null}"
			th:href="@{|/generalpage/show/${task.taskBoard.generalPage.id}|}"
			class="btn btn-secondary"> Go to General Page </a>


	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</body>
</html>
