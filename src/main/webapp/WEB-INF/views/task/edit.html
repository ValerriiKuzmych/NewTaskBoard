<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit TaskBoard</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
	background-color: #f4f4f9;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	margin-top: 0;
	color: #333;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"], textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	padding: 10px 20px;
	background-color: #28a745;
	color: #fff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #218838;
}

.form-group {
	margin-bottom: 15px;
}

.form-actions {
	display: flex;
	justify-content: flex-end;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Edit Task</h2>

		<form th:action="@{/tasks/update}" th:object="${task}" method="post"
			enctype="multipart/form-data">


			<input type="hidden" name="id" th:value="${task.id}" />


			<div class="form-group">
				<label for="name">Task Name</label> <input type="text"
					th:field="*{name}" class="form-control" placeholder="Task Name"
					required />
			</div>


			<div class="form-group">
				<label for="description">Task Description</label> <input type="text"
					th:field="*{description}" class="form-control"
					placeholder="Task Description" required />
			</div>

			<div class="form-group">
				<label for="file">File max. 9.5Mb</label> <input type="file"
					id="file" name="file" class="form-control" />
			</div>
			<label for="priority">Priority:</label> <select id="priority"
				th:field="*{priority}">
				<option th:value="LOW">Low</option>
				<option th:value="MEDIUM">Medium</option>
				<option th:value="HIGH">High</option>
			</select>

			<button type="submit" class="btn btn-primary">Update Task</button>
		</form>
	</div>
</body>
</html>
