<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete TaskBoard</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete TaskBoard</h2>
        <p>Are you sure you want to delete this task board?</p>
        <form th:action="@{/taskboards/{id}/delete(id=${taskBoard.id})}" method="get">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
